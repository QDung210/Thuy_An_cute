<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>Xong rùi đi đâu ?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />Chơi game, chơi xu ấy</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />Xem phim</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/photobooth.jpg" alt="photobooth.jpg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Làm tí photobooth</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Tiếp
    </button>
  </body>
</html>
