<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>An muốn ăn món gì?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/xien ban.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Xiển bẩn nè</label
        >
      </div>
      <div class="food-item">
        <img src="food/chan ga.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" />Chân gà</label
        >
      </div>
      <div class="food-item">
        <img src="food/Texas.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" />Gà Texas :33</label
        >
      </div>
      <div class="food-item">
        <img src="food/Nướng.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Ăn nướng ở quán Khói</label>
      </div>
      <div class="food-item">
        <img src="food/Lẩu thái.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" />Lẩu thái</label>
      </div>
      <div class="food-item">
        <img src="food/Banh Trang.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" />Bánh tráng cho ok nhỉ</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Tiếp nè
    </button>
  </body>
</html>
